<app-book-filter />

@if (books$ | async) {
<div>
  <p>Books List of {{ (books$ | async)?.length }} items</p>
  <ul class="book-list">
    @for(book of (books$ | async); track book.id) {
    <li class="book">
      <p>Id: {{ book.id }}, Title: {{ book.title }}</p>
      <p>Author: {{ book.author }}</p>
      <p>Rating: {{ book.rating }}</p>
    </li>
    }
  </ul>
</div>
}
